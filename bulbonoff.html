<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="img" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="">
    <button id="on">on the light</button>
    <button id="off">off the light</button>
    <button id="small">small the bulb</button>
    <button id="big">big the bulb</button>
    <script>
        document.getElementById('on').addEventListener('click', on);
        function on(){
            document.getElementById('img').src="https://www.w3schools.com/js/pic_bulbon.gif";
            console.log("on");
        }

        document.getElementById("off").addEventListener('click', off);
        function off(){
            document.getElementById('img').src="https://www.w3schools.com/js/pic_bulboff.gif";
            console.log("off");
        }

        document.getElementById("small").addEventListener('click', small);
        function small(){
            document.getElementById('img').style.width='50px';
            console.log("small");
        }

        document.getElementById("big").addEventListener('click', big);
        function big(){
            document.getElementById('img').style.width='100px';
            console.log("small");
        }   
    </script>
</body>
</html>
