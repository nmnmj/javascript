<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.container {
  position: relative;
  width: 500px;
  height: 500px;
  border: 1px solid black;
}

.flying-div {
  position: absolute;
  width: 50px;
  height: 50px;
  background-color: red;
  animation: fly 10s infinite;
}

@keyframes fly {
  0% {
    top: 0;
    left: 0;
  }
  10% {
    top: 100px;
    left: 100px;
  }
  20% {
    top: 200px;
    left: 0;
  }
  30% {
    top: 300px;
    left: 300px;
  }
  100% {
    top: 0;
    left: 0;
  }
}


    </style>
</head>
<body>
    <div class="container">
        <div class="flying-div"></div>
      </div>
      
</body>
</html>
