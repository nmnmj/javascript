<center><div style="background-color: rgb(130, 130, 243); width: 600px; padding: 30px; border-radius: 50px;">
<h1>Registrations closes in <output id="output" style="color: red;"></output> minutes!</h1>
<form action="">
    <div id="formm">
    <label for="">Name</label>
    <input type="text" name="" id="nam" required onchange="checkall()" onfocus="alphamsg()" onblur="alphamsgoff()" onkeyup="uppercase()"><br><span style="color: red;" id="nammsg"></span><br><br>
    <label for="">Email</label>
    <input type="email" name="" id="emai" required onchange="checkall()" onfocus="emsg()" onblur="emsg2()" title="eg: abc@gmail.com"><br><span id="emsg" style="color: red;"></span> <br><br>
    <label style="margin-left: 28px;" for="">Password</label>
    <input type="password" id="pwd" onchange="checkall()"> <span id="visible">&#9745;</span><span id="tex">show</span><br><span id="pwdmsg"></span><br><br>
    <label style="margin-left: -8px;" for="">Mobile</label>
    <input type="number" name="" id="mobil" onkeypress="if(this.value.length==10) return false;" required onchange="checkall()"><br><br><br>
    <label for="">Select Gender</label>
    <input type="radio" name="gender" class="r" value="male" onchange="checkall()">Male
    <input type="radio" name="gender" class="r" value="female" onchange="checkall()">Female <br><br><br>
    <label for="">Hobby</label>
    <input type="checkbox" name="" class="c" value="cricker">Cricket
    <input type="checkbox" name="" class="c" value="carrom">Carrom
    <input type="checkbox" name="" class="c" value="books">Books <br><br><br>
    <label for="">City</label>
    <select name="" id="cit" onchange="checkall()">
        <option value="">select</option>
        <option value="indore">Indore</option>
        <option value="ujjain">Ujjain</option>
    </select><br><br><br>
    <input type="file" name="" id=""> <br><br><br>
    <button id="b1" disabled>SUBMIT</button>
</form>
</div>
</center>

    function uppercase(){
        var valn = document.getElementById("nam").value;
        var uc = valn.toUpperCase();
        document.getElementById("nam").value = uc;
    }
    // validation******************************************************
    function checkall(){
        var valn = document.getElementById("nam").value;
        var valm = document.getElementById("mobil").value;
        var valc = document.getElementById("cit").value;
        var vale = document.getElementById("emai").value;
        var valp = document.getElementById("pwd").value;

        if(valn != "" && valc != "" && valm != "" && vale != "" && valp != "" && valm.length==10){
            document.getElementById("b1").disabled=false;
        }
        else{
            document.getElementById("b1").disabled=true;
        }
    }

        }

        minute --;
        sec = 60;
        }

// password visibility ***************************************************************************
$(document).ready(function(){
        $("#visible").click(function(){
            var t = document.getElementById("tex").innerHTML;
            document.getElementById("visible").innerHTML="&#9746;";
            if(t=="dont show")
            {
                document.getElementById("visible").innerHTML ="&#9745;"
                $("#pwd").attr("type","password");
                $("#tex").text("show");
            }
            else{
                $("#pwd").attr("type","text");
                $("#tex").text("dont show");
            }
        });
    });
// msg for name****************************************************************************************
function alphamsg(){
    document.getElementById("nammsg").innerHTML="Type Alphabets only"; 

    $(document).ready(function(){
            $("#nam").keypress(function(e){
                var keyCode = e.which;
                if(keyCode>=65 && keyCode<=90 || keyCode==32){
                    return true;
                }
                else if(keyCode>=97 && keyCode<=122){
                    return true;
                }
                else{
                    return false;
                }
            }); 
        });
}

// password validation***********************************************************************8
pwd.addEventListener('keypress',()=>{
    var pwd = document.getElementById("pwd");
    var str = pwd.value;
    var reg = /((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[/@/$/*/&/!/#/%/^/_/=/+/-/?/;/:/'/"])){8,}/;
    if(reg.test(str)){
        document.getElementById("pwdmsg").innerHTML="Success";
        document.getElementById("pwdmsg").style.color="green";
    }
    else if(!reg.test(str)){
        console.log(reg.test(str));
        document.getElementById("pwdmsg").innerHTML="Atlest 1 of each number, small letter, special character and capital letter.";
        document.getElementById("pwdmsg").style.color="red";
    }
})
