<script>
    function generalCar(name, speed){
        var name, speed;
        this.name=name;
        this.speed=speed;
        this.run=function(){
            console.log(name+` car is ${200-this.speed} kmph slower than mercedes.`);
        }
    }
    car1 = new generalCar("fiasco", 150);
    console.log(car1);
</script>
