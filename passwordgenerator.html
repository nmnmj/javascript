<script>
    class Password{
        constructor(){
            console.log("Welcome to Password Generator")
        }
        generatePassword(len){
            let pass=""
            let char="abcdefghijklmnopqrstuvwxyz"
            let num='1234567890'
            let sp='!@#$%&*'
            if(len<3){
                console.log("password length should be greater than 3")
            }
            else{
                let i=0
                while(i<len){
                    pass+=char[Math.floor(Math.random()*char.length)]
                    pass+=num[Math.floor(Math.random()*num.length)]
                    pass+=sp[Math.floor(Math.random()*sp.length)]
                    i+=3
                }
                pass=pass.substr(0,len)
                console.log(pass)
            }
        }
    }
    let p = new Password()
    p.generatePassword(5)
</script>
