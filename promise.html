<input type="text" name="" id="nam" onkeydown="func1()">
<script>
    function func1(){
        return new Promise(function(resolve, reject){
            setTimeout(()=>{
                var nam=document.getElementById("nam");
                var namm=nam.value;
                var error=namm;
                if(error.length>0){
                    resolve();
                }
                else{
                    reject();
                }
            },1000);
        })
    }
    func1().then(function(){                //then for resolve
        console.log("resolved");
    }).catch(function(error){               //catch for reject
        console.log("error"+error);
    })
</script>
