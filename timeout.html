<h1 id="h"></h1>
<h2 id="h2"></h2>
<script>
    // timer with setInterval**************************************************8
    var i =0;
    setInterval(function(){
        if(i==20){
            location.href="timeout.html";
        }
        i++;
        document.getElementById("h").innerHTML=i;
    },1000);
    // timer with setTimeout****************************************************8
    for(var j=0;j<=10;j++){
    setTimeout(function(n){
        if(n==10){
            location.href="timeout.html";
        }
        document.getElementById("h2").innerHTML=n;
        },1000*j,j);
    }
</script>
